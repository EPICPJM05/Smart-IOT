<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control-Panel</title>
    <link rel="stylesheet" ref="styles.css">
    <script type="text/javascript" src="Commands.js"></script>
    <script>
        setKey('{{ApiKey}}','{{Name}}');
    </script>
</head>
<body>
    <header>
        <h1>LED Control Panel</h1>
        <p>Control LED at PJM's desk with analog and digital methods</p>
    </header>
    <main>
        <section id="analog-control">
            <h2>Intensity Control</h2>
            <p>Use the slider below to adjust the brightness of the LED:</p>
            <input type="range" min="0" max="255" value="0" id="analog-slider" onchange="valueChange();">
            <span id="analog-value">0</span>
        </section>
        <section id="digital-control">
            <h2>Digital Control</h2>
            <p>Use the buttons below to turn the LED on or off:</p>
            <button id="digital-on" onclick="digitalWrite(0, 'HIGH');">Turn On</button>
            <button id="digital-off" onclick="digitalWrite(0, 'LOW');">Turn Off</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 LED Control Page By PJM</p>
    </footer>
    <script>
        function valueChange(){
        var AnalogValue = document.getElementById("analog-value").innerText= document.getElementById("analog-slider").value;
        console.log(AnalogValue);
        analogWrite(0,AnalogValue);
        }
    </script>
</body>
</html>
